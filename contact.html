<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Sinthya Design</title>

  <style>
    :root {
      --bg: #ffeef4;
      --card: #ffffff;
      --text-main: #222222;
      --text-muted: #555555;
      --accent: #d9a5b3;
      --shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    /* NAV */
    header {
      background: #fff;
      padding: 12px 26px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
    }

    nav a {
      margin-left: 18px;
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* ACTIVE PAGE */

    nav .active {
      color: var(--accent);
      font-weight: 700;
    }

    /* CONTACT CARD */
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: var(--card);
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: var(--text-muted);
      max-width: 600px;
      margin: 10px auto 26px;
      line-height: 1.6;
    }

    .contact-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
      display: inline-block;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-outline {
      border: 2px solid var(--accent);
      color: var(--accent);
      background: transparent;
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 50px;
      padding-bottom: 30px;
      color: var(--text-muted);
      font-size: 13px;
    }

    @media (max-width: 700px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">● Sinthya Design</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="work.html">My Work</a>
    <a class="active" href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <h1>Let’s Connect</h1>
  <p>
    Whether you're interested in my UX work, want to collaborate, or have a question,  
    I’d love to hear from you. Feel free to reach out anytime!
  </p>

  <div class="contact-buttons">
    <a href="mailto:sinthyadesign@outlook.com" class="btn btn-primary">Email Me</a>
    <a href="https://instagram.com" class="btn btn-outline" target="_blank">Instagram</a>
  </div>
</div>

<footer>
  © 2025 Sinthya – UX & Product Design Student
</footer>

</body>
</html>
